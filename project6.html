<!DOCTYPE html>
<html>
<head>
	<title>Party</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
<div id="wrapper">
	<div class="partypage min-vh-100">
		<div class="container-fluid">
			<div class="editform-main py-4">
				<div class="card">
					<div class="card-body bg-primary py-2">
						<div class="form-group row">
							<div class="col-12">
								<label class="col-form-label" for="party">
								Party
							</label>
							</div>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="border p-1">
									<form>
										<div class="border p-2">
										<div class="form-group row">
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label class="col-form-label" for="sledger">Subledger</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="sledger" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label class="col-form-label" for="name">Name
														</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="name" class="form-control
														">
													</div>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label class="col-form-label" for="name">Prefix
														</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="prefix" class="form-control
														">
													</div>
												</div>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label for="address" class="col-form-label">Address Line</label>
													</div>
													<div class="col-8">
														<input type="text" name="address" class="form-control">
													</div>
												</div>

											</div>
											<div class="col-md-4">
												<input type="text" name="blank" class="form-control">
											</div>
											<div class="col-md-4">
												<input type="text" name="blank1" class="form-control">
											</div>
											</div> 
											<div class="form-group row">
												<div class="col-md-4">
													<div class="row-after row">
														<div class="col-md-4">
															<label for="city" class="col-form-label">City</label>
														</div>
														<div class="col-md-8">
															<select class="form-control" for="city">
																<option>Jamshedpur</option>
																<option>Dumka</option>
																<option>Ranchi</option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="row row-after">
														<div class="col-md-5" style="padding-left: 60px;">
															<div class="media">
																<span class="p-1 bg-secondary text-success font-weight-bold rounded-circle"
																style="font-size: 3.0rem;
																width: 40px;
																height:40px;
																text-align: center;
																line-height: 17px">+</span>
														
															<label class="media-body col-form-label " for="pincode" style="padding-left: 70px;">PinCode</label>
														</div>
														
													</div>
													<div class="col-md-7">
														<input type="text" name="pincode" class="form-control">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group row p-1">
										<div class="col-md-4">
											<div class="row-after row">
											<div class="col-4">
												<label for="balance" class="col-form-label" 
												>Balance</label>
												

												</div>		
												<div class="col-md-8">
													<input type="text" name="balance" class="form-control">
												</div>									 
											</div>
										</div>
										<div class="col-md-4">
											<div class="row-after row">
											<div class="col-4">
												<label for="balance" class="col-form-label" 
												>Balance Type</label>
												

												</div>		
												<div class="col-md-8">
													<select class="form-control" for="balance" >
														<option>1</option>
														<option>2</option>
														<option>3</option>
													</select>
												</div>									 
											</div>
										</div>
										<div class="col-md-4">
											<div class="row-after row">
											<div class="col-4">
												<label for="balance" class="col-form-label" 
												>On A/C Account</label>
												

												</div>		
												<div class="col-md-8">
													<input type="text" name="balance" class="form-control" value="0.00">
												</div>									 
											</div>
										</div>

									</div>
									<div class="border p-1">
										<div class="form-group row">
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label for="" class="col-form-label">TIN</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="tin" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label for="" class="col-form-label">Cst No</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="cst" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label for="" class="col-form-label">PIN</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="pin" class="form-control">
													</div>
												</div>
											</div>

										</div>
										<div class="form-group row">
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label for="bac" class="col-form-label">Bank A/C No</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="bac" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label for="bname" class="col-form-label">Bank Name</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="bname" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label for="branch" class="col-form-label">Branch</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="branch" class="form-control">
													</div>
												</div>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-4">
												<div class="row-after row">
													<div class="col-md-4">
														<label for="ECC No" class="col-form-label">Ecc No</label>
													</div>
													<div class="col-md-8">
														<input type="text" name="ECC No" class="form-control">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group row p-1">
										<div class="col-4">
											<div class="row-after row">
												<div class="col-md-4">
													<label for="mb" class="col-form-label">Mobile No</label>
												</div>
												<div class="col-md-8">
													<input type="text" name="mb" class="form-control">
												</div>
											</div>
										</div>
										<div class="col-4">
											<div class="row-after row">
												<div class="col-md-4 " style="word-spacing: 60px;">
													<label for="ph" class="col-form-label">Phone  Phone</label>
												</div>
												<div class="col-md-8">
													<input type="text" name="ph" class="form-control">
												</div>
											</div>
										</div>
										<div class="col-4">
											<div class="row-after row">
												<div class="col-md-4">
													<label for="em" class="col-form-label">Email</label>
												</div>
												<div class="col-md-8">
													<input type="text" name="em" class="form-control">
												</div>
											</div>
										</div>
									</div>
									<div class="form-group row" >
										<div class="col-md-4">
											<div class="row-after row">
												<div class="col-md-12">
													<textarea class="form-control" rows="4" cols="40" placeholder="IBMOB"></textarea>
												</div>

											</div>
										</div>
										<div class="col-md-4">
											<div class="row-after row">
												<div class="col-md-12">
													<textarea class="form-control" rows="4" cols="40" placeholder="IBPHONE"></textarea>
												</div>
												
											</div>
										</div>
										<div class="col-md-4">
											<div class="row-after row">
												<div class="col-md-12">
													<textarea class="form-control" rows="4" cols="40" placeholder="IBEMAIl"></textarea>
												</div>
												
											</div>
										</div>
									</div>
									<center>
										<div class="btn">
											<button class="btn btn-primary">ADD</button>
											<button class="btn btn-success">RESET</button>
											<button class="btn btn-danger">EXIT</button>
										</div>
									</center>


										

									
									</form>
								</div>

								</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
