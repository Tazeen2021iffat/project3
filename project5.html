<!DOCTYPE html>
<html>
<head>
	<title>Party</title>
	<!-- Latest compiled and minified CSS -->
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
	<div id="wrapper">
		<div class="Partypage min-vh-100">
			<div class="container-fluid">
				<div class="editform-main py-4">
					<div class="card">
						<div class="card-body bg-primary p-2 ">
							<div class="form-group row">
								<div class="col-12">
							<label class="col-form-label" for="party">
								Party
							</label>
						</div>
					</div>
				    <div class="card">
						<div class="card-body">
							<div class="border p-2">
						  
						   	<form>
						   		<div class="form-group row">
						   			<div class="col-md-4">
						   				<div class="row-after row">
						   					<div class="col-md-4">
						   						<label class="col-form-label" for="sledger">Subledger</label>
						   					</div>
						   					<div class="col-md-8">
						   						<input type="text" name="subledger" class="form-control">
						   					</div>
						   				</div>

						   			</div>
						   			<div class="col-md-5">
						   				<div class="row-after row">
						   					<div class="col-md-4">
						   						<label for="name" class="col-form-label">Name=>City</label>
						   					</div>
						   					<div class="col-md-8">
						   						<input type="text" name="name" class="form-control">
						   					</div>
						   				</div>
						   			</div>
						   			<div class="col-md-3">
						   				<div class="row-after row">
						   					<div class="col-md-4">
						   						<label class="col-form-label" for="prefix">Prefix</label>
						   					</div>
						   					<div class="col-md-8"></div>
						   				</div>
						   				
						   			</div>

						   			
						   		</div>
						   		<div class="border" style="padding: 25px;"></div>
						   		<div class="row-after row">
						   			<div class="col-4">
						   				<div class="row-after row">
						   					<div class="col-4">
						   						<label for="Balance" class="col-form-label">Balance</label>
						   					</div>
						   					
						   				</div>
						   			</div>
						   				<div class="col-4">
						   					<div class="row-after row">
						   						<div class="col-md-4">
						   							<label for="BalanceType" class="col-form-label">Balance Type</label>
						   						</div>
						   						
						   					</div>
						   					
						   				</div>
						   				<div class="col-4">
						   					<div class="row-after row">
						   						<div class="col-md-4">
						   							<label for="onAc" class="col-form-label">On A/C Account</label>
						   						</div>
						   					</div>
						   				</div>

						   			</div>
						   			<div class="border" style="padding: 100px; "></div>



						   		</div>
						   		<div class="row-after row">
						   			<div class="col-4 my-2">
						   				<div class="row-after row">
						   					<div class="col-4">
						   						<label for="pass" class="col-form-label">Password</label>
						   					</div>
						   					<div class="col-md-8">
						   						<input type="Password" class="form-control" name="pass">
						   					</div>
						   				</div>
						   			</div>
                                   
                                   <div class="col-md-4 my-2">
                                   	<div class="row-after row">
                                   		<div class="col-4">
                                   			<button type="submit" class="btn btn-secondary">Delete</button>
                                   		</div>
                                   		<div class="col-md-4">
                                   			<button type="submit" class="btn btn-danger">Reset</button>
                                   		</div>
                                   		<div class="col-md-4">
                                   			<button type="submit" class="btn btn-warning">Exit</button>
                                   		</div>
                                   	</div>
                                   </div>

						   		</div>
						   		

						   	</form>
						   </div>
						</div>
					</div>
			</div>
	</div>
</div>
</div>
</div>
</div>


</body>
</html>
